<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/gb_nat_beplanting_v_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_LuchtfotoActueelOrtho8cmRGB_1');
        map.getPane('pane_LuchtfotoActueelOrtho8cmRGB_1').style.zIndex = 401;
        var layer_LuchtfotoActueelOrtho8cmRGB_1 = L.tileLayer.wmts('https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0', {
            pane: 'pane_LuchtfotoActueelOrtho8cmRGB_1',
            layer: 'Actueel_orthoHR',
            tilematrixSet: 'OGC:1.0:GoogleMapsCompatible',
            format: 'image/jpeg',
            style: 'default',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 0.5,
            attribution: '',
        });
        map.addLayer(layer_LuchtfotoActueelOrtho8cmRGB_1);
        function pop_gb_nat_beplanting_v_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Natuurlijk</th>\
                        <td class="visible-with-data" id="Natuurlijk">' + (feature.properties['Natuurlijk'] !== null ? autolinker.link(String(feature.properties['Natuurlijk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Beheersgeb</th>\
                        <td class="visible-with-data" id="Beheersgeb">' + (feature.properties['Beheersgeb'] !== null ? autolinker.link(String(feature.properties['Beheersgeb']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STD_Struct</th>\
                        <td class="visible-with-data" id="STD_Struct">' + (feature.properties['STD_Struct'] !== null ? autolinker.link(String(feature.properties['STD_Struct']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Beheerder</th>\
                        <td class="visible-with-data" id="Beheerder">' + (feature.properties['Beheerder'] !== null ? autolinker.link(String(feature.properties['Beheerder']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Groenfunct</th>\
                        <td class="visible-with-data" id="Groenfunct">' + (feature.properties['Groenfunct'] !== null ? autolinker.link(String(feature.properties['Groenfunct']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Natuurlijk_1</th>\
                        <td class="visible-with-data" id="Natuurlijk_1">' + (feature.properties['Natuurlijk_1'] !== null ? autolinker.link(String(feature.properties['Natuurlijk_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STD Natuur</th>\
                        <td class="visible-with-data" id="STD Natuur">' + (feature.properties['STD Natuur'] !== null ? autolinker.link(String(feature.properties['STD Natuur']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Aanlegjaar</th>\
                        <td class="visible-with-data" id="Aanlegjaar">' + (feature.properties['Aanlegjaar'] !== null ? autolinker.link(String(feature.properties['Aanlegjaar']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Oppervlakt</th>\
                        <td class="visible-with-data" id="Oppervlakt">' + (feature.properties['Oppervlakt'] !== null ? autolinker.link(String(feature.properties['Oppervlakt']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Woonplaats</th>\
                        <td class="visible-with-data" id="Woonplaats">' + (feature.properties['Woonplaats'] !== null ? autolinker.link(String(feature.properties['Woonplaats']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Wijk</th>\
                        <td class="visible-with-data" id="Wijk">' + (feature.properties['Wijk'] !== null ? autolinker.link(String(feature.properties['Wijk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Buurt</th>\
                        <td class="visible-with-data" id="Buurt">' + (feature.properties['Buurt'] !== null ? autolinker.link(String(feature.properties['Buurt']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Openbare r</th>\
                        <td class="visible-with-data" id="Openbare r">' + (feature.properties['Openbare r'] !== null ? autolinker.link(String(feature.properties['Openbare r']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kwaliteits</th>\
                        <td class="visible-with-data" id="Kwaliteits">' + (feature.properties['Kwaliteits'] !== null ? autolinker.link(String(feature.properties['Kwaliteits']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STD Gronds</th>\
                        <td class="visible-with-data" id="STD Gronds">' + (feature.properties['STD Gronds'] !== null ? autolinker.link(String(feature.properties['STD Gronds']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Omtrek</th>\
                        <td class="visible-with-data" id="Omtrek">' + (feature.properties['Omtrek'] !== null ? autolinker.link(String(feature.properties['Omtrek']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IMGEO code'] !== null ? autolinker.link(String(feature.properties['IMGEO code']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Binnen beb</th>\
                        <td class="visible-with-data" id="Binnen beb">' + (feature.properties['Binnen beb'] !== null ? autolinker.link(String(feature.properties['Binnen beb']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Uitgevoerd'] !== null ? autolinker.link(String(feature.properties['Uitgevoerd']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Afgehandel'] !== null ? autolinker.link(String(feature.properties['Afgehandel']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Datum acti'] !== null ? autolinker.link(String(feature.properties['Datum acti']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Uitgevoerd_1'] !== null ? autolinker.link(String(feature.properties['Uitgevoerd_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_gb_nat_beplanting_v_2_0() {
            return {
                pane: 'pane_gb_nat_beplanting_v_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_gb_nat_beplanting_v_2');
        map.getPane('pane_gb_nat_beplanting_v_2').style.zIndex = 402;
        map.getPane('pane_gb_nat_beplanting_v_2').style['mix-blend-mode'] = 'normal';
        var layer_gb_nat_beplanting_v_2 = new L.geoJson(json_gb_nat_beplanting_v_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_gb_nat_beplanting_v_2',
            layerName: 'layer_gb_nat_beplanting_v_2',
            pane: 'pane_gb_nat_beplanting_v_2',
            onEachFeature: pop_gb_nat_beplanting_v_2,
            style: style_gb_nat_beplanting_v_2_0,
        });
        bounds_group.addLayer(layer_gb_nat_beplanting_v_2);
        map.addLayer(layer_gb_nat_beplanting_v_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: '<img src="legend/gb_nat_beplanting_v_2.png" /> gb_nat_beplanting_v', layer: layer_gb_nat_beplanting_v_2},
            {label: "Luchtfoto Actueel Ortho 8cm RGB", layer: layer_LuchtfotoActueelOrtho8cmRGB_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
